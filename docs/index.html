  <link rel="stylesheet" href="custom_theme.css">
  <link rel="stylesheet" href="_theme.css">

</head>

<body>
  <nav class='universal-nav'>
    <a class="app-name-link" data-nosearch="" href="/">
      <img id="logo" alt="freeCodeCamp.org" src="images/branding/primary_logo.svg">
    </a>
  </nav>
  <!-- Toggle Icon for Dark and Light Mode -->
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>
  <div id="app">
  </div>
  <script>
    window.$docsify = {
      // Main Config
      homepage: 'index.md',
      loadSidebar: true,

      // common aliases
      alias: {

      },

      // break the caching
      requestHeaders: {
        'cache-control': 'no-cache'
      },

      // Cover Page
      coverpage: true,
      onlyCover: true,

      // Navigation
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 2,
      // loadNavbar: true,


      // Plugins
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      'flexible-alerts': {
        style: 'flat'
      },

      pagination: {
        crossChapter: false
      },

      remoteMarkdown: {
        tag: 'remote-markdown-url',
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/freeCodeCamp/freeCodeCamp/blob/master/docs/' +
              vm.route.file;
            var editHtml = '[<i class="far fa-edit"></i> Edit this guide on GitHub](' + url + ')';
            return (
              html +
              '\n----\n' +
              editHtml
            );
          });
        }
      ]

    }

  </script>

  <!--Script for Dark and Light Mode toggle and save the user preference 
  in the local storage-->
  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');
    const logoUrl = localStorage.getItem('logo')

    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      document.getElementById('logo').src = logoUrl;
      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }

    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('logo').src = "images/branding/secondary_logo.svg";
        localStorage.setItem('theme', 'dark');
        localStorage.setItem('logo', 'images/branding/secondary_logo.svg');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('logo').src = "images/branding/primary_logo.svg";
        localStorage.setItem('logo', 'images/branding/primary_logo.svg');
        localStorage.setItem('theme', 'light');
      }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);

  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Theme -->
