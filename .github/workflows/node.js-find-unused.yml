name: CI - Unused Exports, Types and Files
env:
  NODE_OPTIONS: '--max_old_space_size=6144'
on:
  schedule:
    # runs every monday at 08:45 UTC
    - cron: '45 8 * * 1'

permissions:
  contents: read

jobs:
  lint:
    name: Find Unused
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # allowed values: default and full node versions (e.g. 18.14.2)
        node-version: [default, 19.7.0]
      fail-fast: true

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Override node version
        shell: bash
        if: ${{ matrix.node-version != 'default' }}
        run: |
          echo "use-node-version=${{ matrix.node-version }}" >> .npmrc

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set Environment variables
        run: |
          cp sample.env .env
          cat .env

      - name: Run Checks
        run: |
          echo pnpm version $(pnpm -v)
          pnpm install
          pnpm run knip
